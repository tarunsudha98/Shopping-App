<!DOCTYPE html>
<html>
<head>
<style>
mat-card {
  max-width: 400px;
  margin: 2em auto;
  text-align: center;
}
mat-form-field {
  display: block;
}
</style>
</head>
<body>


<div style="margin-left: 100px; border: 1px;">
<mat-card>
    <mat-card-content>
        <form [formGroup]="activeForm" (ngSubmit)="addVendor()">
            <h3>  Add Vendor  </h3>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="id" placeholder="Vendor Id" required />
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="name" placeholder="Name" required/>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="address" placeholder="Address"  />
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="creationDate" placeholder="Created Date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
    
            <button type="submit" mat-raised-button color="warn" [disabled]="!activeForm.valid">Add Product</button>
        </form>
    </mat-card-content>
</mat-card>
    
</div>

</body>
