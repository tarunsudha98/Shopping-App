<div style="margin-left: 150px;">
    <h2 style="padding-left: 20px;">Vendors List</h2>
    <div style="margin-left: 15px; margin-right: 15px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd-MMM-yyyy'}} </td>
          </ng-container>
      
        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Remove </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="removeItem(element.id)">Remove</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table></div>
    </div>
