<div style="margin-left: 150px;">
<h2 style="padding-left: 20px;">Product List</h2>
<div style="margin-left: 15px; margin-right: 15px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Buy Now Column -->
    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Buy </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="checkTime(element.id)">Buy Now</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div>
</div>
