<h2 style="padding-left: 20px;">Added Products: </h2>
<div style="margin-left: 15px; margin-right: 15px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.product.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- SubTotal Column -->
    <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 60px;"> Sub Total </th>
        <td mat-cell *matCellDef="let element"> {{element.product.price * element.quantity}} </td>
      </ng-container>
  
    <!-- Option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> Option </th>
      <td mat-cell *matCellDef="let element"> <a (click)="remove(element.product.id)">Remove</a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div>
  <div style="margin-left: 300px; margin-top: 15px;"> <b>Total:</b> <span style="margin-left: 60px;">{{total}}</span> </div>
