<!DOCTYPE html>
<html>
<head>
<style>
mat-card {
  max-width: 400px;
  margin: 2em auto;
  text-align: center;
}
mat-form-field {
  display: block;
}
</style>
</head>
<body>


<div style="margin-left: 100px; border: 1px;">
<mat-card>
    <mat-card-content>
        <form [formGroup]="activeForm" (ngSubmit)="saveData()">
            <h3>  LOGIN FORM  </h3>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="text" formControlName="loginId" placeholder="Login Id" maxlength="100" required />
                    <mat-error *ngIf="(activeForm.get('loginId').dirty || activeForm.get('loginId').touched) && activeForm.get('loginId').invalid">Please enter in correct format. (eg. tarun123@gmail.com)</mat-error>
                    <!-- <mat-icon color="warn" matSuffix matTooltip="Please enter in correct format.+'\n'+ eg. tarun123@gmail.com" *ngIf="(activeForm.get('loginId').dirty || activeForm.get('loginId').touched) && activeForm.get('loginId').invalid">error</mat-icon> -->
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-lg-4 col-md-3 col-sm-4">
                    <input matInput type="password" formControlName="password" placeholder="Password" maxlength="100" required />
                    <mat-error>Password is required.</mat-error>
                    <!-- <mat-icon matSuffix matTooltip="Please Enter the password.">error</mat-icon> -->
                </mat-form-field>
            </div>
    
            <button type="submit" mat-raised-button color="warn" [disabled]="!activeForm.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
    
</div>

</body>
